on:
  push:

jobs:
  build:
    runs-on: windows-latest
    strategy:
      fail-fast: false


    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
      with:
        python-version: 3.7

    - run: pip install -r requirements.txt pyinstaller
    - run: pyinstaller -F main.py
    - run: powershell -c "Invoke-WebRequest -Uri 'https://github.com/upx/upx/releases/download/v4.2.2/upx-4.2.2-win64.zip' -OutFile 'C:/upx.zip'"
    - run: powershell -c "Expand-Archive -Force C:\upx.zip C:\"
    - run: C:\upx-4.2.2-win64\upx.exe  D:\a\RZI-CiscoLib-GUI\RZI-CiscoLib-GUI\dist\main.exe -o C:\upx\main.exe
    - uses: actions/upload-artifact@v2
      with:
        path: dist/*
    - uses: actions/upload-artifact@v2
      with:
        path: C:/upx/*
